<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lazy CWL Registration | StatHut</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<section class="lazy-cwl">
  <h1>Lazy CWL Registration</h1>

  <p>
    Lazy CWL allows FWA players to earn CWL medals while continuing
    farming wars in their FWA home clans.
  </p>

  <p class="warning">
    ⚠️ Do not leave your FWA home clan until war has ended and leaders
    confirm it is safe to hop.
  </p>

  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfince0B7SS_fijOtEyqYUVdXvdZc0J89n35SQhXP8xq8JjlA/viewform?embedded=true"
    width="640"
    height="1790"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    loading="lazy">
  </iframe>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date();
    const day = today.getDate(); // 1–31

    const content = document.getElementById("lazyCWLContent");
    const message = document.getElementById("lazyCWLMessage");

    // Lazy CWL window: 20th to 30th (inclusive)
    const START_DAY = 20;
    const END_DAY = 30;

    if (day >= START_DAY && day <= END_DAY) {
      // SHOW Lazy CWL
      content.style.display = "block";
      message.textContent =
        "Lazy CWL registration is currently open.";
    } else {
      // HIDE Lazy CWL
      content.style.display = "none";
      message.textContent =
        "Lazy CWL registration opens on the 20th of every month.";
    }
  });
</script>
