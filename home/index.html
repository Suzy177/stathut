<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StatHut</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f7fb;
    }

    /* StatHut Section */
    #stathut-home {
      text-align: center;
      margin: 60px auto;
    }

    .stathut-title {
      font-size: 42px;
      font-weight: 700;
      color: #1f3c88;
      margin-bottom: 30px;
    }

    .stathut-panel {
      background: linear-gradient(135deg, #dfe8f1, #f8fbff);
      border-radius: 18px;
      padding: 35px 55px;
      display: inline-flex;
      gap: 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .stathut-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .stathut-circle:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* Colors */
    .fwa { background: #c56a00; }
    .eyg { background: #0aa6b5; }
    .mwl { background: #7a2e8e; }

    /* Mobile */
    @media (max-width: 768px) {
      .stathut-panel {
        flex-direction: column;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- StatHut Home Section -->
  <section id="stathut-home">
    <h2 class="stathut-title">StatHut</h2>

    <div class="stathut-panel">
      <a href="fwa.html" class="stathut-circle fwa">FWA</a>
      <a href="eyg.html" class="stathut-circle eyg">EYG</a>
      <a href="mwl.html" class="stathut-circle mwl">MWL</a>
    </div>
  </section>

</body>
</html>
