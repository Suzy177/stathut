<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StatHut ‚Äì FWA War Status</title>

  <style>
    body {
      margin: 0;
      background: #1e2124;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #eaeaea;
    }

    .page {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .page-title {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 16px;
    }

    .war-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .war-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2b2f33;
      border-radius: 10px;
      padding: 14px;
    }

    .victory { border-left: 4px solid #2ecc71; }
    .defeat  { border-left: 4px solid #e74c3c; }
    .tie     { border-left: 4px solid #95a5a6; }
    .neutral { border-left: 4px solid #555; }

    .war-left {
      flex: 1;
    }

    .war-title {
      font-size: 15px;
    }

    .war-tag {
      font-size: 12px;
      color: #8aa4ff;
      margin-bottom: 6px;
    }

    .war-result {
      font-weight: 600;
      margin: 6px 0;
    }

    .war-result.muted {
      font-weight: 400;
      color: #aaa;
    }

    .war-stats {
      font-size: 14px;
    }

    .war-stats span {
      margin-right: 14px;
    }

    .war-footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
    }

    .war-badge img {
      width: 56px;
      height: 56px;
    }

    @media (max-width: 600px) {
      .war-badge img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>

<body>

<div class="page">
  <h1 class="page-title">FWA WAR STATUS</h1>
  <p class="page-subtitle">Live & recent wars for StatHut FWA clans</p>

  <!-- Cards will be injected here -->
  <div class="war-list" id="war-list"></div>
</div>

<script>
/* ===== MOCK DATA ===== */
const wars = [
  {
    clan: "THE SHIELD",
    tag: "#PGPPQRLY",
    opponent: "Fight For Honor",
    result: "victory",
    resultText: "üü¢ War Ended ‚Äì Victory üéâ",
    stars: "50 ‚Äì 50",
    destruction: "88.2% ‚Äì 86.85%",
    footer: "20v20 | War ended: 3 days ago",
    badge: "https://via.placeholder.com/56"
  },
  {
    clan: "Jacked&Shredded",
    tag: "#82RP2CJR",
    opponent: "OODOROBOU",
    result: "defeat",
    resultText: "üî¥ War Ended ‚Äì Defeat",
    stars: "21 ‚Äì 22",
    destruction: "82.7% ‚Äì 77.2%",
    footer: "10v10 | War ended: 2 days ago",
    badge: "https://via.placeholder.com/56"
  },
  {
    clan: "JUST BLEED",
    tag: "#PP9Q2LU8",
    result: "neutral",
    resultText: "Not in war or private log",
    badge: "https://via.placeholder.com/56"
  }
];

/* ===== RENDER ===== */
const container = document.getElementById("war-list");

wars.forEach(war => {
  const card = document.createElement("div");
  card.className = `war-card ${war.result}`;

  card.innerHTML = `
    <div class="war-left">
      <div class="war-title">
        <strong>${war.clan}</strong>
        ${war.opponent ? " vs " + war.opponent : ""}
      </div>
      <div class="war-tag">${war.tag}</div>

      <div class="war-result ${war.result === "neutral" ? "muted" : ""}">
        ${war.resultText}
      </div>

      ${war.stars ? `
      <div class="war-stats">
        <span>‚≠ê ${war.stars}</span>
        <span>üí• ${war.destruction}</span>
      </div>` : ""}

      ${war.footer ? `<div class="war-footer">${war.footer}</div>` : ""}
    </div>

    <div class="war-badge">
      <img src="${war.badge}" alt="Clan Badge">
    </div>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
