<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWA | StatHut</title>

  <!-- SAME CSS AS HOME (embedded) -->
  <style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  }

  body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    120deg,
    #dbeafe,
    #e0e7ff,
    #f0e7ff,
    #e6f4ff
  );
  background-size: 300% 300%;
  animation: gradientShift 12s ease infinite;
  color: #111827;
}

  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .card {
    background: linear-gradient(145deg, #eef3f9, #ffffff);
    border-radius: 22px;
    padding: 42px 60px;
    box-shadow:
      0 20px 40px rgba(0,0,0,0.08),
      inset 0 1px 0 rgba(255,255,255,0.6);
    text-align: center;
    max-width: 720px;
    width: 100%;
  }

  .stathut-title {
    font-size: 46px;
    font-weight: 800;
    color: #1f3c88;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
    color: #6b7280;
    margin-bottom: 34px;
  }

  .panel {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .circle {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: #fff;
    text-decoration: none;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .circle::after {
    content: "";
    position: absolute;
    inset: 6px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.35);
  }

  .circle:hover {
    transform: translateY(-8px) scale(1.06);
    box-shadow: 0 18px 35px rgba(0,0,0,0.35);
  }

  .fwa { background: linear-gradient(135deg, #c56a00, #e28b28); }
  .eyg { background: linear-gradient(135deg, #0aa6b5, #38c6d3); }
  .mwl { background: linear-gradient(135deg, #7a2e8e, #a855c1); }

  @media (max-width: 768px) {
    .card {
      padding: 32px 24px;
    }
    .circle {
      width: 115px;
      height: 115px;
      font-size: 24px;
    }
  }
    @keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    /* FWA Navigation */
.fwa-nav {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin: 28px 0 34px;
  flex-wrap: wrap;
}

.fwa-nav a {
  text-decoration: none;
  font-weight: 600;
  color: #374151;
  padding: 8px 14px;
  border-radius: 999px;
  transition: background 0.2s ease, color 0.2s ease;
}

.fwa-nav a:hover {
  background: rgba(197, 106, 0, 0.12);
  color: #c56a00;
}

.fwa-nav a.active {
  background: rgba(197, 106, 0, 0.18);
  color: #c56a00;
}
    
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <h1 class="About">FWA</h1>
      <p class="subtitle">Farm War Alliance – StatHut</p>

      <!-- FWA NAVBAR -->
      <nav class="fwa-nav">
        <a href="/fwa/">Home</a>
        <a href="/fwa/clans.html">Clans</a>
        <a href="/fwa/rules.html">Rules</a>
        <a href="/fwa/fwa-guide.html">Guide</a>
        <a href="/fwa/join.html">Join</a>
        <a href="/fwa/about.html">About</a>
      </nav>

      <!-- PAGE CONTENT -->
      <p>
        Welcome to the FWA section of StatHut.
      </p>

      <p>
        <a href="/">← Back to StatHut Home</a>
      </p>

    </div>
  </div>
</body>
</html>
