<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Join StatHut | Clash of Clans FWA</title>
  <meta name="description" content="Join StatHut’s Clash of Clans FWA community. Get placed into the right clan based on your Town Hall.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="./assets/logo.svg" alt="StatHut logo" height="36">
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About FWA</a>
    <a href="clans.html">Our Clans</a>
    <a href="join.html" class="active cta">Join</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Join StatHut</h1>
  <p>Select your Town Hall and we’ll recommend the best clan for you.</p>
</section>

<!-- JOIN SECTION -->
<section class="join-section">

  <div class="join-box">

    <label for="thSelect">Your Town Hall Level</label>

    <select id="thSelect">
      <option value="">Select Town Hall</option>
      <option value="10">TH10</option>
      <option value="11">TH11</option>
      <option value="12">TH12</option>
      <option value="13">TH13</option>
      <option value="14">TH14</option>
      <option value="15">TH15</option>
      <option value="16">TH16</option>
      <option value="17">TH17</option>
      <option value="18">TH18</option>
    </select>

    <!-- Recommendation -->
    <div id="recommendation" class="recommendation hidden"></div>

    <a
      href="https://discord.gg/YOURINVITELINK"
      target="_blank"
      class="btn"
      id="joinBtn"
      style="display:none;"
    >
      Join via Discord
    </a>

  </div>

</section>

<footer>
  <img src="./assets/stathut-emblem.png" alt="StatHut emblem" class="footer-logo">
  <p>© 2025 StatHut | Unofficial Clash of Clans community</p>
</footer>

<script src="./js/join-recommend.js"></script>

</body>
</html>
