<body>

<header class="navbar">
  <div class="logo">
    <img src="./assets/logo.svg" alt="StatHut logo" height="36">
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About FWA</a>
    <a href="clans.html" class="active">Our Clans</a>
    <a href="join.html" class="cta">Join</a>
  </nav>
</header>

<section class="hero">
  <h1>Active StatHut Clans</h1>
  <p>Placement depends on your Town Hall level.</p>
</section>

<section class="clans-section">

  <div class="clans-filter">
    <label for="thFilter">Filter by Town Hall</label>
    <select id="thFilter">
      <option value="all">All Town Halls</option>
      <option value="10">TH10–12</option>
      <option value="13">TH13+</option>
    </select>
  </div>

  <div class="clan-grid">

    <div class="clan-card" data-min-th="10">
      <h3>THE SHIELD</h3>
      <p class="clan-meta">TH10–12 • Relaxed</p>
      <button class="btn apply-btn" data-th="10">Apply</button>
    </div>

    <div class="clan-card" data-min-th="13">
      <h3>InvidiaBandit</h3>
      <p class="clan-meta">TH13+ • Farming</p>
      <button class="btn apply-btn" data-th="13">Apply</button>
    </div>

    <div class="clan-card" data-min-th="13">
      <h3>VillageWarriors</h3>
      <p class="clan-meta">TH13+ • Semi-Active</p>
      <button class="btn apply-btn" data-th="13">Apply</button>
    </div>

  </div>
</section>
