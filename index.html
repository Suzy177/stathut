<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StatHut – Clan Recruitment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>StatHut – Clan Recruitment</h1>

  <!-- Filters -->
  <div class="filters">
    <select id="thFilter">
      <option value="all">All Town Halls</option>
      <option value="12">TH12</option>
      <option value="13">TH13</option>
      <option value="14">TH14</option>
      <option value="15">TH15</option>
      <option value="16">TH16</option>
      <option value="17">TH17</option>
      <option value="18">TH18</option>
    </select>

    <select id="clanFilter">
      <option value="all">All Clans</option>
      <option value="Vi11ageWarriors">Vi11ageWarriors</option>
      <option value="InvidiaBandit">InvidiaBandit</option>
      <option value="TheShield">TheShield</option>
    </select>
  </div>

  <!-- Recruitment Info -->
  <div class="policy">
    <strong>Recruitment Policy</strong><br />
    • TH13–TH18: All clans recruiting<br />
    • Below TH13: Accepted in one designated clan only<br />
    • Inactive members (3 wars) are rotated<br />
    • Multiple accounts allowed
  </div>

  <!-- Output -->
  <div id="clansContainer"></div>

  <script src="script.js"></script>
</body>
</html>
