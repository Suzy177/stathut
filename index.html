<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>StatHut | FWA Clans & Lazy CWL</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/home.css">

  <style>
    body.home {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main.home-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 80px;
    }

    .home-hero {
      max-width: 760px;
      width: 100%;
      text-align: center;
    }

    .hero-actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .hero-actions a {
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #00d4ff;
      color: #000;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }

    .btn-secondary:hover {
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .lazy-cwl-mini {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body class="home">

  <header class="navbar">
    <div class="logo">StatHut</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="clans.html">Our Clans</a>
      <a href="lazy-cwl.html" id="lazyCWLNav">Lazy CWL</a>
      <a href="rules.html">Rules</a>
      <a href="join.html" class="cta">Join</a>
    </nav>
  </header>

  <main class="home-wrapper">
    <div class="home-hero">

      <h1>Welcome to StatHut</h1>

      <p>
        A central hub for FWA clans, Lazy CWL coordination, and community resources.
      </p>

      <div id="lazyCWLHome" class="lazy-cwl-mini"></div>

      <div class="hero-actions">
        <a href="clans.html" class="btn-primary">View Our Clans</a>
        <a href="lazy-cwl.html" class="btn-secondary">Lazy CWL Info</a>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 StatHut · Unofficial Clash of Clans community</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mini = document.getElementById("lazyCWLHome");
      const nav = document.getElementById("lazyCWLNav");

      const START_DAY = 20;
      const END_DAY = 30;

      function format(ms) {
        const s = Math.floor(ms / 1000);
        const d = Math.floor(s / 86400);
        const h = Math.floor((s % 86400) / 3600);
        const m = Math.floor((s % 3600) / 60);
        return `${d}d ${h}h ${m}m`;
      }

      function update() {
        const now = new Date();
        const y = now.getFullYear();
        const mo = now.getMonth();
        const day = now.getDate();

        const start = new Date(y, mo, START_DAY, 0, 0, 0);
        const end = new Date(y, mo, END_DAY, 23, 59, 59);

        let target, label;

        if (now < start) {
          target = start;
          label = "Lazy CWL opens in ";
        } else if (now <= end) {
          target = end;
          label = "Lazy CWL closes in ";
        } else {
          target = new Date(y, mo + 1, START_DAY, 0, 0, 0);
          label = "Lazy CWL opens in ";
        }

        if (mini) mini.textContent = label + format(target - now);
        if (nav) nav.style.display =
          day >= START_DAY && day <= END_DAY ? "inline-block" : "none";
      }

      update();
      setInterval(update, 60000);
    });
  </script>

</body>
</html>
