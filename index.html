  <!-- MINI COUNTDOWN + NAV VISIBILITY -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mini = document.getElementById("lazyCWLHome");
      const nav = document.getElementById("lazyCWLNav");

      const START_DAY = 20;
      const END_DAY = 30;

      function format(ms) {
        const s = Math.floor(ms / 1000);
        const d = Math.floor(s / 86400);
        const h = Math.floor((s % 86400) / 3600);
        const m = Math.floor((s % 3600) / 60);
        return `${d}d ${h}h ${m}m`;
      }

      function update() {
        const now = new Date();
        const y = now.getFullYear();
        const mo = now.getMonth();
        const day = now.getDate();

        const start = new Date(y, mo, START_DAY, 0, 0, 0);
        const end = new Date(y, mo, END_DAY, 23, 59, 59);

        let target, label;

        if (now < start) {
          target = start;
          label = "Lazy CWL opens in ";
        } else if (now <= end) {
          target = end;
          label = "Lazy CWL closes in ";
        } else {
          target = new Date(y, mo + 1, START_DAY, 0, 0, 0);
          label = "Lazy CWL opens in ";
        }

        if (mini) {
          mini.textContent = label + format(target - now);
        }

        if (nav) {
          nav.style.display =
            day >= START_DAY && day <= END_DAY ? "inline-block" : "none";
        }
      }

      update();
      setInterval(update, 60000);
    });
  </script>
