<body class="home">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <span class="brand">
        <strong>Stat</strong><span class="accent">Hut</span>
      </span>
    </div>

    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="clans.html">Our Clans</a>
      <a href="lazy-cwl.html" id="lazyCWLNav">Lazy CWL</a>
      <a href="rules.html">Rules</a>
      <a href="join.html" class="cta">Join</a>
    </nav>
  </header>

  <!-- HERO -->
  <main class="home-wrapper">
    <div class="container">

      <h1>Welcome to StatHut</h1>

      <p class="hero-text">
        A central hub for FWA clans, Lazy CWL coordination, and community resources.
      </p>

      <!-- MINI LAZY CWL COUNTDOWN -->
      <div id="lazyCWLHome" class="lazy-cwl-mini"></div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p class="footer-text">
        © 2025 StatHut · Unofficial Clash of Clans community
      </p>
    </div>
  </footer>

  <!-- LAZY CWL MINI COUNTDOWN + NAV LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mini = document.getElementById("lazyCWLHome");
      const nav = document.getElementById("lazyCWLNav");

      const START_DAY = 20;
      const END_DAY = 30;

      function format(ms) {
        const s = Math.floor(ms / 1000);
        const d = Math.floor(s / 86400);
        const h = Math.floor((s % 86400) / 3600);
        const m = Math.floor((s % 3600) / 60);
        return `${d}d ${h}h ${m}m`;
      }

      function updateLazyCWL() {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth();
        const day = now.getDate();

        const start = new Date(y, m, START_DAY, 0, 0, 0);
        const end = new Date(y, m, END_DAY, 23, 59, 59);

        let target, text;

        if (now < start) {
          target = start;
          text = "Lazy CWL opens in ";
        } else if (now <= end) {
          target = end;
          text = "Lazy CWL closes in ";
        } else {
          target = new Date(y, m + 1, START_DAY, 0, 0, 0);
          text = "Lazy CWL opens in ";
        }

        if (mini) {
          mini.textContent = text + format(target - now);
        }

        if (nav) {
          nav.style.display =
            day >= START_DAY && day <= END_DAY ? "inline-block" : "none";
        }
      }

      updateLazyCWL();
      setInterval(updateLazyCWL, 60000);
    });
  </script>

</body>
</html>
