<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StatHut</title>

  <style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  }

  body {
    margin: 0;
    background: #f4f7fb;
    color: #111827;
  }

  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .card {
    background: linear-gradient(145deg, #eef3f9, #ffffff);
    border-radius: 22px;
    padding: 42px 60px;
    box-shadow:
      0 20px 40px rgba(0,0,0,0.08),
      inset 0 1px 0 rgba(255,255,255,0.6);
    text-align: center;
    max-width: 720px;
    width: 100%;
  }

  .stathut-title {
    font-size: 46px;
    font-weight: 800;
    color: #1f3c88;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
    color: #6b7280;
    margin-bottom: 34px;
  }

  .panel {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .circle {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: #fff;
    text-decoration: none;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .circle::after {
    content: "";
    position: absolute;
    inset: 6px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.35);
  }

  .circle:hover {
    transform: translateY(-8px) scale(1.06);
    box-shadow: 0 18px 35px rgba(0,0,0,0.35);
  }

  .fwa { background: linear-gradient(135deg, #c56a00, #e28b28); }
  .eyg { background: linear-gradient(135deg, #0aa6b5, #38c6d3); }
  .mwl { background: linear-gradient(135deg, #7a2e8e, #a855c1); }

  @media (max-width: 768px) {
    .card {
      padding: 32px 24px;
    }
    .circle {
      width: 115px;
      height: 115px;
      font-size: 24px;
    }
  }
</style>

</head>

<body>
  <div class="page">
    <div class="card">
      <h1 class="stathut-title">StatHut</h1>
      <p class="subtitle">Choose a league to continue</p>

      <div class="panel">
        <a href="/fwa/" class="circle fwa">FWA</a>
        <a href="/eyg/" class="circle eyg">EYG</a>
        <a href="/mwl/" class="circle mwl">MWL</a>
      </div>
    </div>
  </div>
  
</body>
</html>
